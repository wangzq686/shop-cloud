<h1>该会员还未进行激活,请点击-><a style="color: #00B83F" href="#'" onclick="sendActivationMemberMail2()"><b>激活2</b></a></h1>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap/js/bootstrap.min.js"></script>
<!--引入封装好的cookie-->
<script src="../js/jquery.cookie.min.js"></script>

<script src="../js/common.js"></script>

<script>

    let memberData=$.cookie("memberData");


    function sendActivationMemberMail(){
        alert("邮箱正在发送，请前往注册邮箱进行查看。")
        $.ajax({
            type:"post",
            url:server_url+"/member/sendActivationMemberMail",
            data:memberData,
            contentType:"application/json",
            success:function (res){
                if(res.code==200){
                    alert("邮箱已发送成功，请前往邮箱进行激活")
                    $.removeCookie("memberData");
                }
            }
        })
    }

    function sendActivationMemberMail2(){
        alert("邮箱正在发送，请前往注册邮箱进行查看。")
        var param=eval('('+memberData+')')
        console.log(param);
        $.ajax({
            type:"post",
            url:server_url+"/member/sendActivationMemberMail2",
            data:param,
            success:function (res){
                if(res.code==200){
                    alert("邮箱已发送成功，请前往邮箱进行激活")
                    $.removeCookie("memberData");
                }
            }
        })
    }

</script>
